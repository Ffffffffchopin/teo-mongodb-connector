[package]
name = "teo-mongodb-connector"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teo-result = "0.0.58-alpha.2"
teo-teon = { path = "../teo-teon" }
teo-parser = { path = "../teo-parser" }
teo-runtime = { path = "../teo-runtime" }
mongodb = { version = "2.7.0", optional = true }
bson = { version = "2.7.0", features = ["chrono-0_4", "serde_with"], optional = true }
async-recursion = "1.0.5"
async-trait = "0.1.74"
maplit = "1.0.2"
indexmap = { version = "2.0.2", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4.31", features = ["serde"] }
bigdecimal = "=0.3.1"
itertools = "0.11.0"
regex = "1.10.2"
snailquote = "0.3.1"
key-path = "0.2.0"